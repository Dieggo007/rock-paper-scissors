<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>rock paper scissors</title> 
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Rock Paper Scissors Game</h1>

        <div class="selection-panel">
            <button>✊🏻</button>
            <button>✋🏻</button>
            <button>✌🏻</button>
        </div>

        <div class="result-panel">
            <p class="round-winner">press one of the buttons to play</p>
            <div class="score">
                <p class="player-wins">Player: 0</p>
                <p class="computer-wins">Computer: 0</p>
            </div>
        </div>
        
    <script src="script.js"></script>
    </body>
</html>
